
<h2 class='elegantshadow'>Next Big Future</h2>
<div class="ui card" style="max-width: 100%; min-width: 100%;border-radius: 60px;">
    <div *ngFor='let news of future' class="content" style="padding: 2%;">
        <div class="ui items">
         <div class="item" >
      
        <div class="ui medium image">
      <img src="{{ news.urlToImage }}" onError='this.src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_158bd1d28ef%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_158bd1d28ef%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22129.359375%22%20y%3D%2297.35%22%3EImage%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"'alt="Card image">
        </div>
 
        <div class="content">

      <div class="Column">
        <h4 >{{ news.title }}</h4>
           
      </div>
    <div class="Column">
         <p>{{ news.description }}</p> 
       </div>

      <div class="Column">
     <a href="{{ news.url }}">
          <button class="ui button" >Read More</button>
         </a>
         <a>
     <button (click)=myFunc() class="ui button" style="float:right">Add to Favourites</button>
    </a>
        </div>

       <div class="extra">
          <div class="ui label"> Date published :  {{ news.publishedAt | date:'mediumDate' }}</div>
          <div class="ui label" *ngIf="news.author" > Author :  {{ news.author}}</div>
          <div class="ui label" *ngIf="!news.author" > Author : Unknow</div>
      </div>
      </div>
    </div>
  </div>
 </div>
</div>
